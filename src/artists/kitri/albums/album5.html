<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albums | オーパスゼ</title>
    <link rel="stylesheet" href="../../../style.css" />
  </head>
  <body>
    <div class="navbar">
      <img
        src="../../../assets/images/logo_big_light.png"
        alt="SoC"
        class="logo"
      />
      <nav>
        <a href="../../../index.html">HOME</a>
        <a href="../../../artists.html">ARTISTS</a>
        <a href="../../../about.html">ABOUT</a>
        <div class="dot"></div>
      </nav>
    </div>

    <div class="album_container">
      <div class="album_hero">
        <div class="album_art_border">
          <div
            class="album_art"
            style="background-image: url(../../../assets/images/kitri/a5.jpg)"
          ></div>
        </div>

        <div class="album_info">
          <div class="album_name">オーパスゼ</div>
          <div class="album_details">
            <div class="release_date">November 2017</div>
            <div class="song_count">7 Songs</div>
          </div>
        </div>
      </div>

      <div class="track_container" id="tracks">
        <div class="song_label">Songs</div>
        <ol class="track_list">
          <div class="track">
            <div class="track_info">
              <li class="track_number">real</li>
              <div class="track_length">3:43</div>
            </div>
          </div>

          <div class="track">
            <div class="track_info">
              <li class="track_number">リズム</li>
              <div class="track_length">3:25</div>
            </div>
          </div>

          <div class="track">
            <div class="track_info">
              <li class="track_number">傘</li>
              <div class="track_length">4:16</div>
            </div>
          </div>

          <div class="track">
            <div class="track_info">
              <li class="track_number">生きるすべ</li>
              <div class="track_length">2:51</div>
            </div>
          </div>

          <div class="track">
            <div class="track_info">
              <li class="track_number">春</li>
              <div class="track_length">4:21</div>
            </div>
          </div>

          <div class="track">
            <div class="track_info">
              <li class="track_number">ずっと心に</li>
              <div class="track_length">4:52</div>
            </div>
          </div>

          <div class="track">
            <div class="track_info">
              <li class="track_number">LIFE</li>
              <div class="track_length">4:09</div>
            </div>
          </div>
        </ol>
      </div>
    </div>

    <footer>
      <a href="../../../about.html">ABOUT</a>
      <div class="text">Made by Praneeth Jain & Mohammed Faisal</div>
      <img src="../../../assets/images/logo_small_light.png" alt="logo" />
    </footer>
  </body>
</html>
