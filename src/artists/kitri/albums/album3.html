<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albums | Re:cover</title>
    <link rel="stylesheet" href="../../../style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../../../assets/images/favicon.ico"
    />
    <script src="../../../script.js" defer></script>
  </head>
  <body>
    <div class="album_container">
      <div class="album_hero">
        <div class="album_art_border">
          <div
            class="album_art"
            style="background-image: url(../../../assets/images/kitri/a3.jpg)"
          ></div>
        </div>

        <div class="album_info">
          <div class="album_name">Re:cover</div>
          <div class="album_details">
            <div class="release_date">September 2020</div>
            <div class="song_count">9 Songs</div>
          </div>
        </div>
      </div>

      <div class="track_container" id="tracks">
        <div class="song_label">Songs</div>
        <ol class="track_list">
          <div class="track">
            <div class="track_info">
              <li class="track_number">アン・ドゥ・トロワ</li>
              <div class="track_length">5:00</div>
            </div>
          </div>

          <div class="track">
            <div class="track_info">
              <li class="track_number">一週間</li>
              <div class="track_length">2:48</div>
            </div>
          </div>

          <div class="track">
            <div class="track_info">
              <li class="track_number">旅愁</li>
              <div class="track_length">3:46</div>
            </div>
          </div>

          <div class="track">
            <div class="track_info">
              <li class="track_number">ペチカ</li>
              <div class="track_length">3:47</div>
            </div>
          </div>

          <div class="track">
            <div class="track_info">
              <li class="track_number">Make-up Shadow</li>
              <div class="track_length">4:27</div>
            </div>
          </div>

          <div class="track">
            <div class="track_info">
              <li class="track_number">深夜高速</li>
              <div class="track_length">5:49</div>
            </div>
          </div>

          <div class="track">
            <div class="track_info">
              <li class="track_number">シーラカンスと僕</li>
              <div class="track_length">4:50</div>
            </div>
          </div>

          <div class="track">
            <div class="track_info">
              <li class="track_number">小さな瞳</li>
              <div class="track_length">3:49</div>
            </div>
          </div>

          <div class="track">
            <div class="track_info">
              <li class="track_number">この道</li>
              <div class="track_length">2:51</div>
            </div>
          </div>
        </ol>
      </div>
    </div>

    <footer>
      <a href="../../../about.html">ABOUT</a>
      <div class="text">Made by Praneeth & Faisal</div>
      <img src="../../../assets/images/logo_small_light.png" alt="logo" />
    </footer>
  </body>
</html>
